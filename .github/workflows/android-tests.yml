name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      docker:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start Appium Server
      run: |
        # Start Appium in background
        npx appium --port 4723 &
        echo "Waiting for Appium to be ready..."
        npx wait-on http://localhost:4723/wd/hub/status

    - name: Fix Permissions
      run: chmod +x ./node_modules/.bin/wdio

    - name: Run Tests
      run: ./node_modules/.bin/wdio run wdio.conf.js
