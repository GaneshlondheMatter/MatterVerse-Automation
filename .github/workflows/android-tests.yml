name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: self-hosted  # Using your connected device

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        shell: cmd
        run: |
          npm install
          npm install --save-dev appium wait-on allure-commandline

      - name: Fix Appium Permissions
        shell: cmd
        run: icacls "node_modules\.bin\appium" /grant Everyone:F /T

      - name: Start Appium Server
        shell: cmd
        run: |
          start /B node_modules\.bin\appium --port 4723 --base-path /
          echo Waiting for Appium to be ready...
          npx wait-on http://localhost:4723/status

      - name: Fix WDIO permissions
        shell: cmd
        run: icacls "node_modules\.bin\wdio" /grant Everyone:F /T

      - name: Prepare Screenshots Folder
        shell: cmd
        run: if not exist Screenshots mkdir Screenshots

      - name: Run WDIO Android Tests
        shell: cmd
        run: node_modules\.bin\wdio run wdio.conf.js || exit 0

      - name: Verify Screenshots
        shell: cmd
        run: dir Screenshots || echo No screenshots found

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: Screenshots\**\*.png
          if-no-files-found: ignore

      - name: Generate Allure Report
        shell: cmd
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: ignore
