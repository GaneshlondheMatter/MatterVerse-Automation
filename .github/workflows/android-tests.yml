name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify APK Exists
        run: ls -lh apps/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev appium wait-on

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for Android emulator..."
          sleep 40

          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Detected emulator: $EMULATOR_ID"

          docker exec $EMULATOR_ID adb wait-for-device
          docker exec $EMULATOR_ID adb devices

      - name: Copy APK into Emulator Container
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk $EMULATOR_ID:/tmp/MatterVerseQA_1.91.apk

      - name: Install APK inside Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec $EMULATOR_ID adb install -r /tmp/MatterVerseQA_1.91.apk

      - name: Fix Appium Permissions
        run: chmod +x ./node_modules/.bin/appium

      - name: Start screen recording
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Starting screen recording..."
          docker exec -d $EMULATOR_ID adb shell screenrecord /sdcard/test_run.mp4

      - name: Start Appium Server
        run: |
          chmod +x ./node_modules/.bin/appium
          ./node_modules/.bin/appium --port 4723 --base-path / &

          echo "Waiting for Appium to be ready..."
          npx wait-on http://localhost:4723/status

      - name: Fix WDIO permissions
        run: chmod +x ./node_modules/.bin/wdio

      - name: Run WDIO Android Tests
        run: ./node_modules/.bin/wdio run wdio.conf.js || true

      - name: Stop screen recording
        if: always()
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Stopping screenrecord..."
          docker exec $EMULATOR_ID pkill -l SIGINT screenrecord || true
          sleep 2
          docker exec $EMULATOR_ID ls -lh /sdcard/

      - name: Pull emulator video
        if: always()
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Pulling video..."
          docker cp $EMULATOR_ID:/sdcard/test_run.mp4 ./test_run.mp4 || echo "Video not found!"

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-video
          path: ./test_run.mp4

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ./screenshots/
          if-no-files-found: ignore
