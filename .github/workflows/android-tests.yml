name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify APK Exists
        run: ls -lh apps/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev appium wait-on

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for Android emulator..."
          sleep 35

          # Detect emulator container ID
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Emulator container: $EMULATOR_ID"

          docker exec $EMULATOR_ID adb devices

      - name: Copy APK into Emulator Container
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp app/MatterVerseQA_1.91.apk $EMULATOR_ID:/root/tmp/MatterVerseQA_1.91.apk

      - name: Install APK inside Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec $EMULATOR_ID adb install -r /root/tmp/MatterVerseQA_1.91.apk

      - name: Start Appium Server
        run: |
          echo "Starting Appium..."
          ./node_modules/.bin/appium --port 4723 --base-path / &

          echo "Waiting for Appium to be ready..."
          npx wait-on http://localhost:4723/status

      - name: Fix WDIO permissions
        run: chmod +x ./node_modules/.bin/wdio

      - name: Run WDIO Android Tests
        run: ./node_modules/.bin/wdio run wdio.conf.js
