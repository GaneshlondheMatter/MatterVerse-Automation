name: Android UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: >-
          --privileged
          -e DEVICE="Samsung Galaxy S10"
          -e APPIUM=true
          -e AUTO_START=true
          -e EMULATOR_NAME="Android_11"
          -e GITHUB_ACTIONS=true
          -e CI=true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting 60 seconds for emulator to boot..."
          sleep 60

      - name: Start Appium Server
        run: |
          npm install -g appium
          appium -v
          nohup appium > appium.log 2>&1 &
          sleep 10

      - name: Run UI Tests
        run: |
           "android": "wdio run wdio.conf.js"

      # -------------------------
      # ðŸ“Œ UPLOAD ALLURE RESULTS
      # -------------------------
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results/
          if-no-files-found: warn

      # -------------------------
      # ðŸ“Œ GENERATE + UPLOAD ALLURE REPORT
      # -------------------------
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          allure generate ./allure-results --clean -o ./allure-report || true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report/
          if-no-files-found: warn

      # -------------------------
      # ðŸ“Œ Upload Screenshots (if any)
      # -------------------------
      - name: Create Screenshot Directory
        run: mkdir -p ./Screenshots

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ./Screenshots/
          if-no-files-found: ignore
