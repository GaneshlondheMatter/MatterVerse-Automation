name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: >-
          --privileged
          -e DEVICE=Samsung Galaxy S10
          -e APPIUM=false
          -e AUTO_START=false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify APK
        run: ls -lh apps/

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install NPM Dependencies
        run: |
          npm install
          npm install --save-dev appium wait-on

      - name: Wait for Emulator Boot
        run: |
          echo "Waiting for emulator container..."
          sleep 40
          EMU=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Emulator container: $EMU"
          docker exec $EMU adb wait-for-device
          docker exec $EMU adb devices

      - name: Push APK to Emulator
        run: |
          EMU=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk $EMU:/tmp/app.apk
          docker exec $EMU adb install -r /tmp/app.apk

      - name: Start External Appium
        run: |
          chmod +x ./node_modules/.bin/appium
          ./node_modules/.bin/appium --port 4723 --base-path / & 
          echo "Waiting for Appium server..."
          npx wait-on http://localhost:4723/status

      - name: Run WDIO Tests
        run: ./node_modules/.bin/wdio run wdio.conf.js || true

      - name: Prepare Screenshots Folder
        run: mkdir -p ./Screenshots

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: Screenshots/
          if-no-files-found: ignore
