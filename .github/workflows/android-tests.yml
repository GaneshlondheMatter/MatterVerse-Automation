name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      docker:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # Upgrade Node to avoid EBADENGINE issues

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev appium wait-on   # Ensure Appium and wait-on installed

      - name: Fix Permissions
        run: |
          chmod +x ./node_modules/.bin/wdio
          chmod +x ./node_modules/.bin/appium   # Fix Appium execute permission

      - name: Wait for Android Emulator to Boot
        run: |
          echo "Waiting for emulator to boot..."
          sleep 25

      - name: Start Appium Server
        run: |
          echo "Starting Appium..."
          ./node_modules/.bin/appium --port 4723 --base-path /wd/hub &
          echo "Waiting for Appium to be ready..."
          npx wait-on http://localhost:4723/wd/hub/status

      - name: Run Tests
        run: ./node_modules/.bin/wdio run wdio.conf.js
